    <meta charset="UTF-8">

    <title>Contact Us - NatureBloom Organics</title>
    <meta name="description" content="Get in touch with NatureBloom Organics for inquiries, support, or feedback on our natural skincare products.">
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background-color: #f8f8f4; color: #333; }
        header { background-color: #72a88d; color: white; padding: 1em 0; text-align: center; }
        nav { background-color: #8fb9a8; padding: 0.5em 0; text-align: center; }
        nav a { color: white; text-decoration: none; padding: 0.5em 1em; display: inline-block; }
        nav a:hover { background-color: #6a977e; }
        .container { width: 80%; margin: 2em auto; padding: 1em; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .contact-form { max-width: 500px; margin: 2em auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #fdfdfd; }
        .contact-form label { display: block; margin-bottom: 8px; font-weight: bold; }
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea { width: calc(100% - 20px); padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; }
        .contact-form textarea { resize: vertical; min-height: 100px; }
        .contact-form button { background-color: #5a8d6e; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; }
        .contact-form button:hover { background-color: #4a7e5f; }
        footer { text-align: center; padding: 1em 0; background-color: #72a88d; color: white; margin-top: 2em; }
        h1, h2, h3 { color: #5a8d6e; }
    </style>
</head>
<body>
    <header>
        <h1>NatureBloom Organics</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact Us</a>
    </nav>
    <div class="container">
        <h1>Contact NatureBloom Organics</h1>
        <p>We'd love to hear from you! Please fill out the form below or reach out via email.</p>

        <div class="contact-form">
            <form action="#" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject">

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
        <p style="text-align: center; margin-top: 2em;">Alternatively, you can email us directly at: <a href="mailto:info@naturebloomorganics.com">info@naturebloomorganics.com</a></p>
    </div>
    <footer>
        <p>&copy; 2025 NatureBloom Organics. All rights reserved.</p>
    </footer>
</body>
